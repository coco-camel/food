<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../static/main.css" />
  </head>
  <body>
    <header>
      <!-- 카테고리 -->

      <div class="navbar">영역300</div>

      <a href="{{url_for('main')}}">홈홈홈</a>
      <form action="{{url_for('render_location_filter')}}">
        <input type="text" name="location" />
        <button type="submit" id="search">검색</button>
      </form>
    </header>

    <div class="container">
      {% for item in data %}
      <form action="{{url_for(delete_restaurant)}}">
      <div class="item">
        <a href="{{ item.location_url }}" target="_blank">
          <img src="{{ item.image_url }}" alt="" />
        </a>
        <div>
          <h5>{{ item.name }}</h5>
          <h5>{{ item.description }}</h5>
          <a href ="modify">{{}}</a>
          <button type="submit">삭제</button>
        </div>
      </div>
      </form>
      {% endfor %}
    </div>

    <footer>footer영역</footer>
  </body>
</html>
