<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Diphylleia&family=Poor+Story&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link
    rel="stylesheet"
    href="{{ url_for('static', filename='style.css') }}"
    />

  </head>

  <body>
    <nav id="navbar">
      <div class="navbar">
        <a href="/"
          ><img
            style="width: 80px; height: 100px"
            src="https://cdn.pixabay.com/photo/2012/04/01/18/01/backpacking-23788_1280.png"
            id="img"
        /></a>
        <div class="navbar-items">
          <ul class="navbar-ul">
            <li class="navbar-li">
                <a class="navbar-li-a" href="{{url_for('main')}}">맛집조회</a>
            </li>
            <li class="navbar-li">
                <a class="navbar-li-a" href="{{url_for('main_cate', category= '한식')}}" id = "korean" value = "korean">🍲한식</a>
            </li>
    
            <li class="navbar-li">
                <a class="navbar-li-a" href="{{url_for('main_cate', category= '중식')}}" id = "chinese">🥡중식</a>
            </li>
    
            <li class="navbar-li">
                <a class="navbar-li-a" href="{{url_for('main_cate', category= '양식')}}" id = "western">🥩양식</a>
            </li>
    
            <li class="navbar-li">
                <a class="navbar-li-a" href="{{url_for('main_cate', category= '일식')}}" id = "japanese">🍣일식</a>
            </li>
        </ul>
        </div>
        <div class="login">
          {% block content %}
              {% if session['login'] %}
                  <a class="lockStatusButton" href="/logout">
                      <i class="material-icons lockIcon">lock_outline</i>
                  </a>
              {% else %}
                  <div class="container">
                      <a class="unlockStatusButton" href="/login">
                          <i class="material-icons unlockIcon">lock_open</i>
                      </a>
                  </div>      
          </div>        
              {% endif %}
          {% endblock %}
          <a class="sign" {% if session['login'] %} style="display: none;" {% endif %} href="/join">Sign Up</a>
    </nav>
      </div>
            </div> 
        </div>
    </nav>
    <script>
$( ".unlockStatusButton" ).click(function() {
  $( ".unlockStatusButton" ).hide();
  $( ".lockStatusButton" ).show();
  $(".signup").hide();
});

$( ".lockStatusButton" ).click(function() {
  $( ".lockStatusButton" ).hide();
  $( ".unlockStatusButton" ).show();
  $(".signup").show();
});
    </script>
  </body>
</html>
