<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Diphylleia&family=Poor+Story&display=swap"
        rel="stylesheet">

</head>

<body>

<style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {

            background: rgb(255, 251, 243);
            display: flex;
            justify-content: center;
            padding: 15px;
            flex-wrap: wrap;
            flex-direction: column;
            align-content: center;
        }



        .navbar-logo {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar-logo p {
            font-size: 40px;
            margin-right: 30px;
            font-family: "Poor Story", system-ui;
            font-weight: 800;
        }

        .search {
  width: 100%;
  position: relative;
  display: flex;
}

.searchTerm {
  width: 100%;
  border: 3px solid #ffa136;
  border-right: none;
  padding: 5px;

  border-radius: 14px 0 0 14px;
  outline: none;
  color: #d3dfd9;
}




.searchTerm:focus{
  color: #b18c25;
}

.searchButton {
  width: 40px;
  height: 36px;
  border: none;
  background: rgb(255, 197, 37);
  text-align: center;
  color: #fff;
  border-radius: 0 14px 14px 0;
  cursor: pointer;
  font-size: 20px;
}


    #img {
        margin-right: 30px;
        width: 90px;
        height: 100px;
    }

    .login {
        margin-left: 80%;
    }

    .wrap {
        padding-top: 30px;
        width: 30%;
    }

    
</style>
    <nav>

        <div class="navbar">
            <a class="login" href="#">login</a>
            <div class="navbar-logo">

                <a href="#"><img src="https://cdn.pixabay.com/photo/2012/04/01/18/01/backpacking-23788_1280.png"
                        id="img"></a>
                <p>맛집 발견 대장정</p>
            </div>
            <div class="wrap">
                <div class="search">
                   <input type="text" class="searchTerm" placeholder="맛집을 검색하세요!">
                   <button type="submit" class="searchButton">
                     <i class="fa fa-search"></i>
                  </button>
                </div>
             </div>
       
    
                
            
                
         </div>


        </div>



        </div>
    </nav>

</body>

</html>
