<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Diphylleia&family=Poor+Story&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <style>
      .navbar-logo {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .navbar-logo p {
        font-size: 40px;
        margin-right: 30px;
        font-family: "Poor Story", system-ui;
        font-weight: 800;
      }

      .search {
        width: 100%;
        position: relative;
        display: flex;
      }

      .searchTerm {
        width: 100%;
        border: 3px solid #ffa136;
        border-right: none;
        padding: 5px;
        border-radius: 14px 0 0 14px;
        outline: none;
        color: #d3dfd9;
      }

      .searchTerm:focus {
        color: #b18c25;
      }

      .searchButton {
        width: 40px;
        height: 36px;
        border: none;
        background: rgb(255, 197, 37);
        text-align: center;
        color: #fff;
        border-radius: 0 14px 14px 0;
        cursor: pointer;
        font-size: 20px;
      }

      #img {
        margin-right: 30px;
        width: 200px;
        height: 200px;
        padding: 10px;
      }

      .wrap {
        padding-top: 30px;
        width: 30%;
        display: flex;
        align-items: flex-end;
      }

      .login {
        padding-left: 20px;
      }
      .navbar {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        background-color: #f2eee0;
      }
      .navbar > .login {
        padding-left: 30px;
      }
    </style>
  </head>

  <body>
    <nav id="navbar">
      <div class="navbar">
        <a href="/"
          ><img
            style="width: 80px; height: 100px"
            src="https://cdn.pixabay.com/photo/2012/04/01/18/01/backpacking-23788_1280.png"
            id="img"
        /></a>
        <div class="navbar-items">
          <ul class="navbar-ul">
            <li class="navbar-li">
              <a class="navbar-li-a" href="#">맛집조회</a>
            </li>
            <li class="navbar-li">
              <a class="navbar-li-a" href="#">🍲한식</a>
            </li>

            <li class="navbar-li">
              <a class="navbar-li-a" href="#">🥡중식</a>
            </li>

            <li class="navbar-li">
              <a class="navbar-li-a" href="#">🥩양식</a>
            </li>

            <li class="navbar-li">
              <a class="navbar-li-a" href="#">🍣일식</a>
            </li>
          </ul>
        </div>
        <div class="login">
          {% block content %}
          {% if session['login'] %}
              <a href="/logout">로그아웃</a>
              {% else %}
              <a href="/login">로그인</a>
              {% endif %}
      {% endblock %}
      <a style="margin-left: 40px" href="/join">Sign Up</a>
        </div>

        <!-- <div class="navbar-logo">
                <a href="#"><img src="https://cdn.pixabay.com/photo/2012/04/01/18/01/backpacking-23788_1280.png"
                        id="img"></a>
                <p>맛집 발견 대장정</p>
            </div> -->
        <!-- <div class="wrap">
              <div class="wrap">
                <div class="search">
                    <input type="text" class="searchTerm" placeholder="맛집을 검색하세요!">
                    <button type="submit" class="searchButton">
                        <i class="fa fa-search"></i>
                    </button>
                </div>

                <a class="login" href="#">Login</a><a class="login" href="#">SignUp</a>
            </div> -->
      </div>

            </div> 

        </div>

    </nav>

    <!-- Your page content goes here -->

    <script>
      window.addEventListener("scroll", function () {
        var navbar = document.getElementById("navbar");

        // Scroll position is greater than 50px, show navbar, else hide it
        if (window.scrollY > 50) {
          navbar.style.top = "-50px";
        } else {
          navbar.style.top = "-50px";
        }
      });
      window.addEventListener('scroll', function () {
          var navbar = document.getElementById('navbar');
      
          // Scroll position is greater than 50px, show navbar, else hide it
          if (window.scrollY > 50) {
              navbar.style.top = '-50px';
          } else {
              navbar.style.top = '-50px';
          }
      });
    </script>
  </body>
</html>
