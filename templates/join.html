<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .myinput {
        background: linear-gradient(
          0deg,
          rgba(34, 193, 195, 1) 0%,
          rgba(253, 187, 45, 1) 100%
        );
        box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25),
          0 10px 10px rgba(0, 0, 0, 0.22);
        color: white;
        width: 400px;
        height: 400px;
        border-radius: 1rem;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .formHeader {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 3rem;
        margin: 2rem 0;
      }
      form {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-size: 1rem;
        gap: 1rem;
      }
      input {
        margin: 0.5rem 0;
        width: 15rem;
        padding: 1rem;
        border: 1px solid #eee;
        border-radius: 1rem;
      }
      input[type="text"] {
        background-color: #eee;
        border: none;
      }
      input[type="password"] {
        background-color: #eee;
        border: none;
      }
      .joinBtn {
        border: 1px solid #eee;
        padding: 1.25rem 1.5rem;
        border-radius: 1rem;
        color: white;
        background-color: transparent;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <nav>{% include 'header.html' %}</nav>
    <div class="myinput">
      <div class="formHeader">
        <h2>회원가입</h2>
      </div>
      <form action="{{url_for('user_create')}}" , method="POST">
        {% with messages = get_flashed_messages() %} {% if messages %}
        <script>
          alert("{{messages[-1]}}");
        </script>
        {% endif %} {% endwith %} {% with messages = get_flashed_messages() %}
        {% if messages %}
        <script>
          alert("{{messages[-1]}}");
        </script>
        {% endif %} {% endwith %}

        <input
          type="text"
          placeholder="아이디를 입력하세요."
          id="user"
          name="user"
          required
        />

        <input
          type="password"
          placeholder="비밀번호를 입력하세요."
          id="password"
          name="password"
          required
        />
        <!-- 완료되면 로그인페이지로 이동 -->
        <button type="submit" class="joinBtn">회원가입</button>
      </form>
    </div>
  </body>
</html>
