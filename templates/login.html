<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/static/style.css" type="text/css" />
    <style>
      @keyframes show {
        0%,
        49.99% {
          opacity: 0;
          z-index: 1;
        }

        50%,
        100% {
          opacity: 1;
          z-index: 5;
        }
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <!-- 담당 김우정 -->
    <div class="login_wrap">
      {% block content %} {% if session['login'] %}
      <div class="container-logged-in" id="container-logged-in">
        <div class="logged-in-phrases">You are already logged in.</div>
        <div class="logged-in-phrases">
          Go back and enjoy your food journey!
        </div>

        <button
          class="logged-in"
          id="logged-in-button"
          onclick="window.location.href='/'"
        >
          메인화면
        </button>
        <button
          class="logged-in"
          id="logged-in-button"
          onclick="window.location.href='/logout'"
        >
          로그아웃
        </button>
      </div>
      {% else %}

      <div id="login-top">Welcome!</div>
      <div class="login_container" id="container">
        <div class="form-container sign-in-container">
          <form action="/login" method="POST">
            <div id="login-body">Login</div>
            <input class="login_input" type="text" name="id" placeholder="Id" />
            <input
              class="login_input"
              type="password"
              name="password"
              placeholder="Password"
            />
            <div id="login-phrase">Forgot your password?</div>
            <button id="login-button" type="submit">Sign In</button>
          </form>
        </div>
        <div class="overlay-container">
          <div class="overlay">
            <div class="overlay-panel overlay-right">
              <div id="sign-up-body">Hello, Friend!</div>
              <div id="sign-up-phrase">
                Enter your personal details and start journey with us
              </div>
              <button
                class="ghost"
                id="sign-up-button"
                onclick="window.location.href='/join'"
              >
                Sign Up
              </button>
            </div>
          </div>
        </div>
      </div>

      {% endif %} {% endblock %}

      <div class="login-message">{{ message }}</div>
    </div>
    <footer>{% include 'footer.html' %}</footer>
  </body>
</html>
