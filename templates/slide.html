<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문서</title>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Slick 캐러셀 CSS 및 JS 파일 포함 -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <link rel="stylesheet" href="/static/style.css" type="text/css" />
  </head>
  <body>
    <script>
      window.addEventListener("DOMContentLoaded", function (e) {
        $(".carousel").slick({
          slidesToShow: 3,
          prevArrow:
            '<button class="is-control previous-button"><span class="fas fa-angle-left" aria-hidden="true"></span><span class="sr-only"><</span></button>',
          nextArrow:
            '<button class="is-control next-button"><span class="fas fa-angle-right" aria-hidden="true"></span><span class="sr-only">></span></button>',
          responsive: [
            {
              breakpoint: 575,
              settings: {
                slidesToShow: 2,
              },
            },
            {
              breakpoint: 375,
              settings: {
                slidesToShow: 1,
              },
            },
          ],
        });
      });
    </script>

    <div class="carousel">
      <div class="card">
        <a href="{{url_for('main_cate', category= '중식')}}" target="_blank">
          <div class="image">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTDEMF3eJSrvnQuRipsiACr92yYPuC7EatjyQ&s"
              class="product-image"
              alt=""
            />
            <div class="overlay-text">중화요리! <br />맛집 추천.</div>
          </div>
        </a>
      </div>

      <div class="card">
        <a href="{{url_for('recommend')}}" target="_blank">
          <div class="image">
            <img
              src="https://cdn.pixabay.com/photo/2015/11/19/10/38/food-1050813_1280.jpg"
              class="product-image"
              alt=""
            />

            <h5 class="overlay-text">나만의 맛집 기록하러 가기</h5>
          </div>
        </a>
      </div>

      <div class="card">
        <a href="{{url_for('main_cate', category= '일식')}}" target="_blank">
          <div class="image">
            <img
              src="https://cdn.pixabay.com/photo/2016/08/25/02/57/japans-1618622_1280.jpg"
              class="product-image"
              alt=""
            />

            <div class="overlay-text">일식 맛집 추천.</div>
          </div>
        </a>
      </div>

      <div class="card">
        <a href="{{url_for('main_cate', category= '양식')}}" target="_blank">
          <div class="image">
            <img
              src="https://cdn.pixabay.com/photo/2017/12/09/08/18/pizza-3007395_1280.jpg"
              class="product-image"
              alt=""
            />
            <div class="overlay-text">오늘 피자 어때요?</div>
          </div>
        </a>
      </div>

      <div class="card">
        <a href="{{url_for('main_cate', category= 'all')}}" target="_blank">
          <div class="image">
            <img
              src="https://cdn.pixabay.com/photo/2017/05/07/08/56/pancakes-2291908_1280.jpg"
              class="product-image"
              alt=""
            />
            <div class="overlay-text">숨은 맛집 숨은 명소!</div>
          </div>
        </a>
      </div>
    </div>
  </body>
</html>
